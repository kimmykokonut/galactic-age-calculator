<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2bd6fd9e35.js" crossorigin="anonymous"></script>
  <title>Galactic Age Calculator</title>
</head>

<body>
  <div class="container">
    <img class="img-fluid text-center" id="solarSystem" src="./assets/images/solarSystem.jpg"
      alt="planets in solar sytem" />
    <div class="text-center" id="intro">
      <h1>How old are you really?</h1>
      <h3>Let's see how old you would be based on other planet's solar years</h3>
    </div>
    <div id="div-form">
      <form id="age-form">
        <label for="nameInput">Enter your name:</label>
        <input id="nameInput" type="text" placeholder="Laika">
        <br>
        <label for="ageInput">Enter your age:</label>
        <input id="ageInput" type="number">
        <br>
        <label for="agePast">Enter a past age to see how many birthdays have happened between then and now:</label>
        <input id="agePast" type="number">
        <br>
        <label for="ageFuture">Enter a future age to see how many birthdays have yet to happen between then and
          now:</label>
        <input id="ageFuture" type="number">
        <br>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-rocket"></i>Blast off!</button>
      </form>
    </div>
    <div class="row">
      <div class="col-4">
        <div id="responseCurrent" class="card text-white bg-dark mb-3"></div>
      </div>
      <div class="col-4">
        <div class="card text-white bg-dark mb-3" id="responsePast"></div>
      </div>
      <div class="col-4">
        <div id="responseFuture" class="card text-white bg-dark mb-3"></div>
      </div>
    </div>
    <img class="img-fluid" src="./assets/images/animal.webp" alt="animals in space" />
  </div>
</body>

</html>
